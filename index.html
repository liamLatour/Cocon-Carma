<!DOCTYPE html>
<html lang="fr">
<!--Déclaration des paramètre généraux de la page (les caractères utilisé, le titre, et autre)-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tableau.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="menu.css">
    <title>Cocon Carma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<!--Ici commence le vrai code-->
<body>

    <div id="menu">
        <div id="menuContainer">
            <ul>
                <li><a href="mesCommandes.html">Mes commandes</a></li>
                <li><a href="nouveauPlat.html">Nouveau plat</a></li>
                <li><a href="mesPlats.html">Mes plats</a></li>
            </ul>
        </div>
        <div id="hamClick">
        </div>
        <div id="hamburger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>        
    </div>

    <div id="modal">
        <div id="content">
            <h2>Nouvelle commande ajoutée !</h2>
            <p>Voulez-vous en ajoutez une autre ou 
            allez voir vos commandes ?</p>
            <a href="mesCommandes.html" class="leftLink">Mes Commandes</a>
            <a href="index.html" class="rightLink">Encore une !</a>
        </div>
    </div>

    <h1>Nouvelle Commande</h1>

    <!--Partie gauche de l'écran qui affiche les différents plats-->
    <div class="split left">
        <table class="itemList" id="tFrom">
            <tr>
                <th class="titre">Titre</th>
                <th class="prix">Prix</th>
            </tr>
        </table>

        <div class="noSelect overflow">
            <table class="itemList" id="from">

            </table>  
        </div>
    </div>

    <!--Partie droite de l'écran qui affiche ce qu'il y a dans la commande actuel-->
    <div class="split right">
        <label id="commandeName">
            <input type="text" name="commandeName" value="Couvert 1" onblur="if (this.value == '') {this.value = 'Couvert 1';}"  onfocus="if (this.value == 'Couvert 1') {this.value = '';}">
        </label>
        <table class="itemList" id="tTo">
            <tr>
                <th class="titre">Titre</th>
                <th class="quantite">Qantité</th>
                <th class="prix">Prix</th>
                <th width="45"></th>
            </tr>
        </table>
        <div class="overflow noSelect">
            <table class="itemList" id="to">
                <!--C'est ici qu'arrive les produits-->
            </table>  
        </div>
        <table class="itemList" id="fTo">
            <tr>
                <th class="titre">Total:</th>
                <th class="prix">0.0€</th>
                <th class="confirm" id="submit"></th>
            </tr>
        </table>
    </div>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="main.js"></script>
<script src="index.js"></script>
</body>
</html>
