<!DOCTYPE html>
<html lang="fr">
<!--Déclaration des paramètre généraux de la page (les caractères utilisé, le titre, et autre)-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="tableau.css">
    <title>Cocon Carma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<!--Ici commence le vrai code-->
<body>

    <div id="menu">
        <div id="menuContainer">
            <ul>
                <li><a href="index.html">Nouvelle commande</a></li>
                <li><a href="nouveauPlat.html">Nouveau plats</a></li>
                <li><a href="mesPlats.html">Mes plats</a></li>
            </ul>
        </div>
        <div id="hamClick"></div>
        <div id="hamburger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>        
    </div>

    <h1>Mes Commandes</h1>

    <table class="itemList" id="tCommande">
        <tr>
            <th class="titre">Titre</th>
            <th class="date">Heure de commande</th>
            <th class="prix">Total</th>
        </tr>
    </table>
    <div class="overflow noSelect">
        <table class="itemList" id="commande">
            <!--C'est ici qu'arrive les commandes-->
        </table>  
    </div>


<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>




    $("#hamClick").on('click', function(){
        document.getElementById("hamburger").classList.toggle("change");
        if($("#menuContainer").css("visibility") == "hidden"){
            $("#menuContainer").css('visibility', 'visible');
        }
        else{
            $("#menuContainer").css('visibility', 'hidden');
        }
    });
</script>
</body>
</html>
